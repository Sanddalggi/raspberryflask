<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sanddalggi Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style/style.css') }}" rel="stylesheet">
</head>

<body> <!-- Bootstrap 기본 클래스였던 class = "bg-light" 없애버렸음 -->
    <div class="container mt-5">
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='Raspberry_logo_en.jpeg') }}" alt="로고" style="height: 80px;">
        </div>
        <div class="card mx-auto shadow-sm" style="max-width: 400px;">
            <div class="card-body">
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="userid" class="form-label">아이디</label>
                        <input type="text" class="form-control" id="userid" name="userid" placeholder="ID" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">로그인</button>
                    </div>
                    <div class="mt-3 text-center">
                        <a href="{{ url_for('register') }}" class="btn btn-sm btn-outline-secondary">회원가입</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% if login_failed %}
    <script>
        alert("❗️{{ login_failed }}");
    </script>
    {% endif %}

</body>
</html>
