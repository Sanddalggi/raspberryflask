<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ username }}ÎãòÏùò QR ÏΩîÎìú</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .alert {
            padding: 15px;
            margin-bottom: 30px;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10px;
            font-weight: bold;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .fail {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .expired {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        img {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
        }

        .progress-bar {
            width: 300px;
            height: 10px;
            margin: 20px auto;
            background-color: #f0f0f0;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 100%;
            background-color: #007bff;
            transition: width 1s linear;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button.enabled {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

    <h1>{{ username }}ÎãòÏùò QR ÏΩîÎìú</h1>

    <div id="alert" class="alert"></div>

    <img id="qrImage" src="{{ url_for('static', filename='qr_codes/' + filename) }}" alt="QRÏΩîÎìú">

    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
    </div>

    <button id="refreshBtn" disabled>üîÑ QR Í∞±Ïã†</button>

    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <script>
        const username = "{{ username }}";
        const userid = "{{ userid }}";
        const createdTime = new Date("{{ timestamp[:4] }}-{{ timestamp[4:6] }}-{{ timestamp[6:8] }}T{{ timestamp[8:10] }}:{{ timestamp[10:12] }}:{{ timestamp[12:14] }}");

        const alertBox = document.getElementById("alert");
        const refreshBtn = document.getElementById("refreshBtn");
        const qrImage = document.getElementById("qrImage");
        const progressFill = document.getElementById("progressFill");

        const TOTAL_SECONDS = 30;
        let secondsLeft = TOTAL_SECONDS;

        const socket = io();

        socket.on('qr_status', (data) => {
            if (data.username !== username) return;

            alertBox.className = "alert"; // Ï¥àÍ∏∞Ìôî
            if (data.status === "success") {
                alertBox.classList.add("success");
                alertBox.textContent = "‚úÖ Ïù∏Ï¶ù ÏÑ±Í≥µ! Î¨∏Ïù¥ Ïó¥Î¶ΩÎãàÎã§.";
            } else if (data.status === "fail") {
                alertBox.classList.add("fail");
                alertBox.textContent = "‚ùå Ïù∏Ï¶ù Ïã§Ìå®: Îì±Î°ùÎêòÏßÄ ÏïäÏùÄ QRÏûÖÎãàÎã§.";
            } else if (data.status === "expired") {
                alertBox.classList.add("expired");
                alertBox.textContent = "‚è∞ ÎßåÎ£åÎêú QR ÏΩîÎìúÏûÖÎãàÎã§.";
            }

            alertBox.style.display = "block";
            setTimeout(() => alertBox.style.display = "none", 3000);
        });

        function updateProgress() {
            secondsLeft--;
            const percent = (secondsLeft / TOTAL_SECONDS) * 100;
            progressFill.style.width = percent + "%";

            if (secondsLeft <= 0) {
                refreshBtn.disabled = false;
                refreshBtn.classList.add("enabled");
                clearInterval(timer);
            }
        }

        const timer = setInterval(updateProgress, 1000);

        refreshBtn.addEventListener("click", async () => {
            refreshBtn.disabled = true;
            refreshBtn.classList.remove("enabled");

            const res = await fetch(`/generate_qr?userid=${userid}`);
            const data = await res.json();

            if (data.status === 'ok') {
                const now = new Date();
                const newSrc = `/static/qr_codes/${data.filename}?t=${now.getTime()}`;
                qrImage.src = newSrc;

                secondsLeft = TOTAL_SECONDS;
                progressFill.style.width = "100%";
                setInterval(updateProgress, 1000);
            } else {
                alert("QR Í∞±Ïã† Ïã§Ìå®: " + data.reason);
            }
        });
    </script>
</body>
</html>
